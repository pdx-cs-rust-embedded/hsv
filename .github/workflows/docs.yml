name: Deploy Docs

on:
  push:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Grant permissions required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Caches ~/.cargo and target/ to speed up builds
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Generate Docs
        run: |
          # --no-deps skips documenting dependencies for speed/clarity
          cargo doc --no-deps --all-features
          # Create a redirect index.html so the root URL works
          echo '<meta http-equiv="refresh" content="0; url=hsv/index.html">' > target/doc/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
